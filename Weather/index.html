<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
    <script type="text/javascript" src="weather.js" defer></script>

   
</head>
<body id="picture">
   
    <div class="container">
        <section class="main">
            <!--input-->
            <section class="enter">
                <!--location box-->
                <input type="text" placeholder="Name of your City..." id="city_input">
                <!--Submit box-->
                <input type="submit" value="Submit" id="add">

            </section>
            <!--Display Box-->
            <section class="display">
                <div class="wrapper">
                    <h2 id="city_display"></h2>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                </div>


            </section>
        </section>
    </div>  
    
</body>
</html>
